<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Link Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png" type="images/icon">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="images/avatar-jessica.jpeg" alt="profile" class="img">

        <h2 class="name">Jessica Randall</h2>
        <p class="address">London, United Kingdom</p>

        <p class="para">"Front-end developer and avid reader."</p>

        <div class="link-box">
            <a href="#" class="link-button">GitHub</a>
            <a href="#" class="link-button">Frontend Mentor</a>
            <a href="#" class="link-button">LinkedIn</a>
            <a href="#" class="link-button">Twitter</a>
            <a href="#" class="link-button">Instagram</a>
        </div>

    </div>
    
</body>
</html>
